<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pretty Website</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      color: #333;
    }

    header {
      background-color: #4e54c8;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    main {
      padding: 3rem;
      text-align: center;
    }

    .card {
      background: white;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      border-radius: 12px;
      padding: 2rem;
      max-width: 500px;
      margin: 2rem auto;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    footer {
      background-color: #4e54c8;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Pretty Website</h1>
  </header>

  <main>
    <div class="card">
      <h2>Hello, World!</h2>
      <p>This is a simple and pretty-looking HTML page.</p>
    </div>
  </main>

  <footer>
    &copy; 2025 Pretty Website Co.
  </footer>

</body>
</html>
